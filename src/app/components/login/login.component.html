      <div class="card-header bg-dark text-white">
        <h4>Sign In</h4>
      </div>
      <div class="card-body">
        <form class="margin-form" (ngSubmit)="login()">
          <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text bg-dark text-white"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Email" name="username" [(ngModel)]="email" required>
          </div>
          <div class="input-group mb-2">
              <div class="input-group-append">
                  <span class="input-group-text bg-dark text-white"><i class="fa fa-unlock-alt"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" autocomplete="false" required>
          </div>
          <button type="submit" class="btn btn-dark form-control mt-2">Sign In</button>
        </form>
      </div>
    </div>
